<!DOCTYPE html> 
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <title>Hệ thống trồng rau tự động </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type = "text/javascript" >
      var dps = [{x: 1, y: 0}, {x: 2, y: 0}, {x: 3, y: 0}, {x: 4, y: 0}, {x: 5, y: 0}];   //dataPoints. 
 
      var chart = new CanvasJS.Chart("chartContainer",{
        title :{
          text: "Speed"
        },
        axisX: {						
          title: "Time"
        },
        axisY: {						
          title: "Speed"
        },
        data: [{
          type: "line",
          dataPoints : dps
        }]
      });
      chart.render();
      var xVal = dps.length + 1;
      var yVal = 100;	
      var updateInterval = 1000;
      
      var updateChart = function () {
        
        
          yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
          dps.push({x: xVal,y: yVal,});
          
          xVal++;
          if (dps.length >  10 )
      	  {
      	  	dps.shift();				
      	  }
        
        chart.render();		
      
        // update chart after specified time. 
      
      };
      setInterval(function(){updateChart()}, updateInterval); 
      </script>
      <script type = "text/javascript" src = "/assets/script/canvasjs.min.js" >  </script>
</head>
<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Hệ thống trồng rau tự động</h3>
        </div>
    </header>
    <div class="sidebar">
        <a href="info.html"><i class="fa fa-info-circle"></i><span>Thông tin</span></a>
        <a href="watch.html"><i class="fa fa-thermometer-full"></i><span>Giám sát</span></a>
        <a href="control.html"><i class="fa fa-tint"></i><span>Điều khiển</span></a>

    </div>
    <div class="content">
    <div id="chartContainer" ></div>
</body>
</html>
