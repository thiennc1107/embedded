<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air quality sensor</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

      window.onload = function () {
          var speed = 0;
          var angle = 0;
          var speedDps = [{x: 1, y: 0}, {x: 2, y: 0}, {x: 3, y: 0}, {x: 4, y: 0}, {x: 5, y: 0},{x: 6, y: 0}, {x: 7, y: 0}, {x: 8, y: 0}, {x: 9, y: 0}, {x: 10, y: 0}];   //dataPoints. 
          var angleDps = [{x: 1, y: 0}, {x: 2, y: 0}, {x: 3, y: 0}, {x: 4, y: 0}, {x: 5, y: 0},{x: 6, y: 0}, {x: 7, y: 0}, {x: 8, y: 0}, {x: 9, y: 0}, {x: 10, y: 0}];
          var speedChart = new CanvasJS.Chart("speedChartContainer",{
            title :{
              text: "Dust"
            },
            axisX: {
              title: "Time"
            },
            axisY: {
              title: "mg/m3"
            },
            data: [{
              type: "line",
              dataPoints : speedDps
            }]
          });
          speedChart.render();

          var angleChart = new CanvasJS.Chart("angleChartContainer",{
            title :{
              text: "Humidity"
            },
            axisX: {
              title: "Time"
            },
            axisY: {
              title: "g/m³"
            },
            data: [{
              type: "line",
              dataPoints : angleDps
            }]
          });
          angleChart.render();

          var xVal = speedDps.length + 1;
          var updateInterval = 1000;

          var updateChart = function () {
          speedDps.push({x: xVal,y: speed});
          angleDps.push({x: xVal,y: angle});

          xVal++;
          if (speedDps.length >  10 )
          {
            speedDps.shift();
            angleDps.shift();
          }

          speedChart.render();
          angleChart.render();

      // update chart after specified time.

          };
          $(document).ready(function(){
                updateTable();
            })
            setInterval(updateTable,1000);
            function updateTable(){
                $.post("readstatus.php",
                function(data){
                    speed = parseFloat(data[0].speed);
                    angle = parseFloat(data[0].angle);
                } )
            }
    setInterval(function(){updateChart()}, updateInterval); 
    }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Air quality sensor</h3>
        </div>
    </header>
    <div class="sidebar">
        <a href="info.html"><i class="fa fa-info-circle"></i><span>Thông tin</span></a>
        <a href="watch.html"><i class="fa fa-thermometer-full"></i><span>Giám sát</span></a>

    </div>
    <div class="content">
      <div class="speedChart" id="speedChartContainer">
      </div>
      <div class="angleChart" id="angleChartContainer" >
      </div>
    </div>
</body>
</html>
